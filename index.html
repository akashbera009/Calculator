<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.0/math.min.js"></script>
    <title>Calcultor by Akash Bera</title>
</head>
<body>
    <div class="main_container">
        <div class="display" >
           <div class="displayItems">0</div>
            <div class="result display_none" ></div>
        </div>
        <div class="btnGroup" >
            
            <button class="special" id="ac">AC</button>
            <button class="special" id="backspace" ><i class="fa-solid fa-delete-left" id="back"></i></button>
               
            <button  id="mod">%</button>
            <button  id="div" >/</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button  id="multi">*</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button  id="sub" >-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button  id="add" >+</button>
            <button  id="dot">.</button>
            <button class="digit">0</button>
            <button id="equals" class="special">=</button>
        </div>
    </div>
    
    <!-- <div class="test">erroe</div> -->
    <script src="./script.js">
       
    </script>
</body>
</html>
